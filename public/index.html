<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Word Ladder Forge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="game-header">
        <h1>Word Ladder Forge</h1>
        <p>Daily puzzle. Reorder all letters into a valid word, then add one new letter.</p>
      </header>

      <section class="status-bar" aria-live="polite">
        <div>
          <span class="status-label">Puzzle Date</span>
          <strong id="puzzleDate">-</strong>
        </div>
        <div>
          <span class="status-label">Current Length</span>
          <strong id="currentLength">3</strong>
        </div>
        <div>
          <span class="status-label">Best Length</span>
          <strong id="bestLength">3</strong>
        </div>
        <div>
          <span class="status-label">Timer</span>
          <strong id="timer">00:00.0</strong>
        </div>
        <div>
          <span class="status-label">Fastest</span>
          <strong id="fastestTime">-</strong>
        </div>
      </section>

      <section class="board" id="board" aria-label="Word board"></section>

      <section class="controls">
        <input id="playerName" class="name-input" type="text" maxlength="24" placeholder="Name (optional)" />
        <button id="shuffleBtn" class="btn btn-muted" type="button">Shuffle</button>
        <button id="submitBtn" class="btn btn-primary" type="button">OK</button>
      </section>

      <p id="message" class="message" role="status"></p>
      <button id="restartBtn" class="btn btn-secondary" type="button">Restart Today</button>
    </main>

    <script src="/game.js"></script>
  </body>
</html>
